<style type="text/css">
	.drag{
		position: absolute;
		top: 0;
		left: 0;

		width:0;height:0;  
    	line-height:0;  
    	border-width:50px;  
    	border-style:solid;  
    	border-color: transparent transparent transparent red;
	}
	.drag1{
		width:0;height:0;  
	    line-height:0;  
	    border-width:50px;  
	    border-style:solid;  
	    border-color: blue transparent transparent transparent; 
		position: absolute;
		top: 0;
		left: 0;
	}
</style>
<script type="text/javascript">
	$(function(){
		//拖动标题
		$(".drag").drag();
		$(".drag1").drag();
	});

</script>
